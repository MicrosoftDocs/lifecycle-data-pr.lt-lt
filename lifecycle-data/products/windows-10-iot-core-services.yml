content: "\n## <a name=\"links\"></a>Nuorodos \n* [\"Windows 10\" \"IoT\" pagrindinės paslaugos](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> \"Windows 10 IoT Core Services\" yra prenumerata, siūlanti programinės įrangos palaikymą kaip paslaugą, įskaitant naujinimo valdymą su įrenginių naujinimo centru ir geresnę saugą su įrenginio sveikatos patvirtinimu, jei naudojate palaikomą \"Windows 10\" \"IoT\" pagrindinės programinės įrangos versiją."
