content: "\n\n## <a name=\"links\"></a>Saitai \n* [„Visual Studio“ internetinio dienoraščio pranešimai](https://devblogs.microsoft.com/visualstudio/)\n* [Palaikymo ir gyvavimo ciklo informacija](/visualstudio/releases/2022/servicing-vs2022)\n* [„Visual Studio“ atsisiuntimo puslapis](https://visualstudio.microsoft.com/)\n* [„Visual Studio“ leidimo pastabos](/visualstudio/releases/2022/release-notes)\n* [Sistemos reikalavimai](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> „Visual Studio 2022“ toliau nurodytų komponentų versijos pristatomos ir palaikomos kaip „Visual Studio 2022“ ciklo dalis: „Agents“, „Build Tools“, ESM, „IntelliTrace Standalone Collector“, „Performance Tools“, „Remote Tools“, „Team Explorer“ ir „Visual C++ Redistributable“.\n> [!NOTE]\n> „Visual Studio“ leidimas palaikomas tik dabartiniame kanale su naujausiu naujausios papildomos „Visual Studio“ versijos priežiūros leidimu. Norėdami sužinoti daugiau, eikite [čia](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022). \n\n\n## <a name=\"editions\"></a>Leidimai \n* Bendruomenė\n* „Enterprise“\n* „Professional“"
