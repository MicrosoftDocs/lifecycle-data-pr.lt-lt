summary: >+
  „Microsoft .NET Framework“ atitinka [komponento](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) ciklo palaikymo strategiją.





  > [!IMPORTANT]

  > „.NET Framework 4.5.2“, 4.6 ir 4.61 nustos galioti 2022 m. balandžio 26 d. Šie specialūs leidimai anksčiau buvo skaitmeniniu būdu pasirašyti naudojant „Secure Hash Algorithm“ (SHA-1) sertifikatus. Šis algoritmas nebėra laikomas saugiu. Klientai raginami pereiti prie SHA-2. Norėdami sužinoti daugiau, eikite [čia](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022).

