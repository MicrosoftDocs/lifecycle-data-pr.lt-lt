content: "\n\n## <a name=\"links\"></a>Saitai \n* [DUK apie ciklą – .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informacija apie gaminį](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [„.NET Framework 4.5.2“, 4.6, 4.61](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n\n> [!NOTE]\n> „.NET Framework 3.5“ 1 pakeitimų paketas (SP1) yra atskiras produktas pagal fiksuotąją strategiją, pradedant „Windows 10“ 1809 versija ir „Windows Server 2019“. Prieš tai „.NET Framework 3.5“ SP1 buvo laikomas „Windows“ operacinės sistemos, kurioje jis yra įdiegtas, komponentu."
