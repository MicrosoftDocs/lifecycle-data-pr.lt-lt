content: "\n\n> [!NOTE]\n> „Microsoft“ mažiausiai 18 mėnesių nuo ciklo pradžios datos pateiks operacinės sistemos naujinimus jūsų telefono operacinei sistemai, įskaitant saugos naujinimus. Naujinimų platinimą gali kontroliuoti mobiliojo ryšio operatorius arba telefono gamintojas, iš kurio įsigijote telefoną. Naujinimo pasiekiamumas taip pat priklausys nuo šalies, regiono ir aparatūros galimybių."
