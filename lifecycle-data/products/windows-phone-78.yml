content: "\n\n> [!NOTE]\n> \"Microsoft\" 18 mėnesių nuo palaikymo trukmės pradžios datos telefone pateiks operacinės sistemos naujinimus, įskaitant saugos naujinimus. Naujinimų platinimą gali valdyti mobiliojo ryšio operatorius arba telefono gamintojas, iš kurio įsigijote telefoną. Naujinimo pasiekiamumas taip pat skirsis atsižvelgiant į šalies, regiono ir aparatūros galimybes."
