name: „Internet Explorer 11“, skirta „Windows 10“ pusmetiniame kanale (SAC)
summary: >+
  „Internet Explorer 11“, esanti „Windows 10“ pusmetiniame kanale (SAC), atitinka [komponento](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) ciklo palaikymo strategiją.





  > [!IMPORTANT]

  > „Internet Explorer 11“ (IE) darbalaukio programa nustos palaikyti „Windows 10“ pusmetinius kanalus nuo 2022 m. birželio 15 d. Klientai raginami pereiti į „Microsoft Edge“ su IE režimu. IE režimas įgalina atgalinį suderinamumą ir bus palaikomas mažiausiai iki 2029 m. Be to, „Microsoft“ praneš apie tai likus metams iki IE režimo panaikinimo. Eikite [čia](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer) norėdami peržiūrėti „Internet Explorer“ palaikančių operacinių sistemų sąrašą, įskaitant versijas, susijusias su šiuo pranešimu.

