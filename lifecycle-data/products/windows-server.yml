content: "\n\n## <a name=\"links\"></a>Saitai \n* [„Windows“ konteinerių bazės vaizdo priežiūros trukmė](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [„Windows Server“ priežiūros kanalai: „LTSC“ ir „SAC“](/windows-server/get-started-19/servicing-channels-19)\n* [DUK apie ciklą – „Windows“ produktai](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> Konteineriuose, išleistuose su anksčiau išvardytomis „Windows Server“ versijomis, nurodomos tos pačios ciklo palaikymo datos. Eikite į pagrindinį vaizdo aptarnavimo puslapį adresu [„Windows“ konteinerių bazės vaizdo aptarnavimo ciklai](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle) daugiau detalių.\n> [!NOTE]\n> „Windows Server“ 1809 versija buvo dar kartą išleista 2018 m. lapkričio 13 d. Palaikymo datos buvo atitinkamai pakeistos.\n\n\n## <a name=\"editions\"></a>Leidimai \n* „Datacenter“\n* „Standard“"
