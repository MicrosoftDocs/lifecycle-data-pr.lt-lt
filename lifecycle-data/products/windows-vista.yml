summary: >
  „Windows Vista“ atitinka [fiksuotojo](/lifecycle/policies/fixed) ciklo palaikymo strategiją.


  Tai taikoma šiems leidimams: „Business“, „Business N“, „Business N 64-bit“, „Enterprise“, „Enterprise X64“, „Home Basic“, „Home Basic“ 64 bitų, „Home Basic N“, „Home Basic N“ 64 bitų, „Home Premium“, „Home Premium“ 64 bitų, „Starter“, „Ultimate“, „Ultimate“ 64 bitų


  > [!IMPORTANT]

  > Šio produkto palaikymas baigėsi, žiūrėkite toliau, jei norite gauti informaciją apie perkėlimą.
