content: |+


  > [!NOTE]
  > „Microsoft“ mažiausiai 36 mėnesius nuo ciklo pradžios datos pateiks operacinės sistemos naujinimus, įskaitant saugos naujinimus. Šie naujinimai bus papildomieji – kiekvienas naujinimas bus sukurtas ankstesniojo naujinimo pagrindu. Kad nenutrūktų palaikymas, klientai turi įdiegti kiekvieną išleidžiamą naujinimą. Šių papildomų naujinimų platinimą gali valdyti mobiliojo ryšio operatorius arba telefono gamintojas, iš kurio įsigijote telefoną, o diegiant reikės, kad jūsų telefone būtų visi išankstiniai naujinimai. Naujinimo pasiekiamumas taip pat priklausys nuo šalies, regiono ir aparatūros galimybių.