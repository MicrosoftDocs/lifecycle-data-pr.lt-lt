content: "\n\n## <a name=\"links\"></a>Saitai \n* [Perkėlimo našumo rekomendacijos](/windows-server/upgrade/upgrade-overview)\n* [Informacija apie gaminį](/windows/release-information/status-windows-server-2012)\n* [DUK apie palaikymo trukmę – Išplėstiniai saugos naujinimai](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Pagrindinis ir išplėstinis šio produkto palaikymas buvo išplėstas, kad klientams būtų suteikta standartinė palaikymo trukmės perėjimo laiko juosta. „Windows Server Essentials“ išleista 2013 m. sausio 2 d.\n\n\n## <a name=\"editions\"></a>Leidimai \n* „Datacenter“\n* „Essentials“\n* „External Connector“\n* skirta „Embedded Systems“\n* Fondas\n* „Standard“"
