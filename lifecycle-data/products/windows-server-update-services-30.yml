summary: "„Windows Server Update Services 3.0“ atitinka [fiksuotojo](/lifecycle/policies/fixed) ciklo palaikymo strategiją. \n\n\n\n\n> [!IMPORTANT]\n> Palaikymas baigėsi. Atkreipkite dėmesį, kad WSUS 3.0 SP2 nepalaiko saugesnio TLS 1.2 kriptografinio protokolo. Visos organizacijos, vis dar naudojančios WSUS 3.0 SP2, turi pereiti prie palaikomos WSUS versijos iki 2021 m. spalio 31 d.\n\n"
