name: „Internet Explorer 11“
summary: "„Internet Explorer 11“ atitinka [komponento](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) ciklo palaikymo strategiją. \n\n\n\n\n> [!IMPORTANT]\n> Atkreipkite dėmesį, kad „Internet Explorer“ (IE) 11 darbalaukio programa nustos palaikyti tam tikras operacines sistemas nuo 2022 m. birželio 15 d. Klientai raginami pereiti į „Microsoft Edge“ su IE režimu. IE režimas įgalina atgalinį suderinamumą ir bus palaikomas mažiausiai iki 2029 m. Be to, „Microsoft“ praneš apie tai likus metams iki IE režimo panaikinimo. Eikite [čia](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-) norėdami peržiūrėti „Internet Explorer“ palaikančių operacinių sistemų sąrašą, įskaitant versijas, susijusias su šiuo pranešimu.\n\n"
products:
- internet-explorer
policyType: component
supportDates:
  start: 11/13/2013
releases:
- version: Original Release
  startDate: 11/13/2013
content: "\n\n## <a name=\"links\"></a>Saitai \n* [Perkėlimo našumo rekomendacijos](https://www.microsoft.com/itpro/microsoft-edge)\n* [DUK apie „Internet Explorer“ ir „Microsoft Edge“ gyvavimo ciklą](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [„Internet Explorer“ palaikomos operacinės sistemos](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [„Microsoft Edge“ palaikomos operacinės sistemos](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Kai kurios „Internet Explorer“ versijos gali būti palaikomos po paskutinės operacinės sistemos pabaigos datos, kai galimi išplėstiniai saugos naujinimai (ESU). Eikite [čia](https://docs.microsoft.com/lifecycle/faq/extended-security-updates), kur rasite produktų, palaikančių ESU, sąrašą."
