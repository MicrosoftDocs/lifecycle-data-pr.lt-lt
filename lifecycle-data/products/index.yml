summary: "\n\n> [!IMPORTANT]\n> Šis puslapis yra kuriamas. Visą \"Microsoft\" produktų sąrašą ir jų palaikymo terminus bei išsamią informaciją rasite [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Eksportuoti palaikymo trukmės informaciją iš [palaikymo trukmės eksportavimo puslapio.](/lifecycle/export/products)\n\n\n\"Microsoft\" palaikymo trukmė pateikia nuoseklias ir nuspėjamas palaikymo gaires per visą produkto naudojimo laiką, padeda klientams valdyti savo IT investicijas ir aplinką strategiškai planuojant ateitį.\n\n\nToliau ieškokite \"Microsoft\" komercinių produktų ir paslaugų sąrašo, tada pasirinkite savo rezultatą, kad rastumėte palaikymo ir priežiūros terminus, reikiamus naujinimus, perkėlimo informaciją ir sistemos reikalavimus."
