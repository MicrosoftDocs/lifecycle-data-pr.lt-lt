summary: "\n\n> [!IMPORTANT]\n> Šis puslapis yra tobulinamas ir bus visiškai gyvas rugsėjo 2 d. Tuo tarpu galite peržiūrėti išsamų \"Microsoft\" produktų sąrašą su jų palaikymo terminais ir informacija adresu [aka.ms/Lifecycle/Search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Eksportavimo trukmės informacija iš puslapio [gyvavimo ciklo eksportavimas](/lifecycle/export/products) .\n\n\n\"Microsoft\" gyvavimo ciklo metu pateikiamos nuoseklios ir prognozuojamos palaikymo rekomendacijos, padedančios klientams valdyti IT investicijas ir aplinką strategiškai planuojant ateitį.\n\n\nToliau ieškokite \"Microsoft\" komercinių produktų ir tarnybų sąrašo ir pasirinkite rezultatą, kad rastumėte palaikymo ir aptarnavimo laiko planavimo, būtinų naujinimų, perkėlimo informacijos ir sistemos reikalavimų."
