title: Produkto ir paslaugų palaikymo trukmės informacijos ieška (peržiūra)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Šis puslapis yra kuriamas ir bus visiškai įgyvendintas rugsėjo 2 d. Taip pat galite peržiūrėti visą „Microsoft“ produktų sąrašą su jų palaikymo terminais ir išsamia informacija [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/). \n> [!NOTE]\n> Eksportuoti ciklo palaikymo informaciją iš [ciklo palaikymo eksportavimo](/lifecycle/export/products) puslapio. \n\n\n„Microsoft“ ciklo palaikymas pateikia nuoseklias ir numatomas palaikymo gaires visą produkto naudojimo laiką, padeda klientams valdyti savo IT investicijas ir aplinką, strategiškai planuojant ateitį.\n\n\nToliau ieškokite „Microsoft“ komercinių produktų ir paslaugų sąrašo, tada pasirinkite savo rezultatą, kad rastumėte palaikymo ir priežiūros terminus, reikiamus naujinimus, perkėlimo informaciją ir sistemos reikalavimus."
