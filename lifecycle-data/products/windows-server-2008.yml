summary: "„Windows Server 2008“ atitinka [fiksuotojo](/lifecycle/policies/fixed) ciklo palaikymo strategiją. \n\n\nTai taikoma šiems leidimams: „Datacenter“, „Datacenter without Hyper-V“, „Enterprise“, „Enterprise without Hyper-V“, „for Itanium-Based Systems“, „Foundation“, „Standard“, „Standard without Hyper-V“, „Web“\n\n\n> [!IMPORTANT]\n> Baigėsi šio produkto palaikymas. Žiūrėkite toliau pateiktas perkėlimo gaires.\n\n"
