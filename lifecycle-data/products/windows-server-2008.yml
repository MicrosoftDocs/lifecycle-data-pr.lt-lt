content: "\n## <a name=\"links\"></a>Saitai \n* [Perkėlimo našumo rekomendacijos](https://aka.ms/AA1ovn4)\n* [Serverio versijos naujinimo informacija](/windows-server/upgrade/upgrade-overview)\n* [Kas yra išplėstinio saugos naujinimo (ESU) programa?](/lifecycle/faq/extended-security-updates)\n* [Pakeitimų paketo strategija](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Išplėstinio saugumo naujinimas (ESU) galimas per specifinio dydžio licencijos programas šio produkto „Datacenter“, „Standard“, „Enterprise“ ir „Embedded“ leidimams iki trejų papildomų metų po palaikymo pabaigos. Norėdami sužinoti daugiau kreipkitės į „Microsoft“ partnerį arba paskyros komandą. \n\nLeidimas-------------------------------Pradžios data----Pabaigos data\n\nIšplėstinis saugos naujinimas 3 metai---01/11/2022---01/10/2023\n\nIšplėstinis saugos naujinimas 2 metai---01/12/2021---01/11/2022\n\nIšplėstinis saugos naujinimas 1 metai---01/14/2020---01/12/2021\n> [!NOTE]\n> „Windows Server 2008 Foundation“ išleistas 2009 m. gegužės 21 d.\n\n## <a name=\"editions\"></a>Leidimai \n* „Datacenter“\n* Duomenų centras be „Hyper-V“\n* „Enterprise“\n* „Enterprise“ be „Hyper-V“\n* „Itanium“ pagrindu sukurtoms sistemoms\n* Fondas\n* „Standard“\n* „Standard“ be „Hyper-V“\n* Žiniatinklis"
