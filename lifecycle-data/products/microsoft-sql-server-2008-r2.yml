content: "\n## <a name=\"links\"></a>Nuorodos \n* [SQL serverio palaikymo pabaigos parinktys](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [SQL Server 2008 \"ir\" Windows Server 2008 palaikymo pabaigos parinktys](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Išplėstinė saugos naujinimo programa (ESU)](/lifecycle/faq/extended-security-updates)\n* [Pakeitimų paketų strategija](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Išplėstiniai saugos naujinimai (ESU) galimi šio produkto duomenų centro, standartinių, įmonių ir įterptųjų leidimų, dar trejus metus nuo palaikymo pabaigos.\n> [!NOTE]\n> Tik IA64 atveju SP2 bus remiamas iki 2019-09-07. Peržiūrėkite SQL release services interneto dienoraštį, jei norite gauti daugiau informacijos.\n\n## <a name=\"editions\"></a>Leidimai \n* Datacenter\n* Kūrėjas\n* Įmonės\n* Express\n* Express su išplėstinėmis paslaugomis\n* įterptųjų sistemų\n* Standartinis\n* Standartinis leidimas smulkiajam verslui\n* Interneto\n* Workgroup"
