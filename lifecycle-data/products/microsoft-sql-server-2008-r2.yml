content: "\n## <a name=\"links\"></a>Saitai \n* [„SQL Server“ palaikymo pabaigos parinktys](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [„SQL Server 2008“ ir „Windows Server 2008“ palaikymo pabaiga](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Kas yra išplėstinio saugos naujinimo (ESU) programa?](/lifecycle/faq/extended-security-updates)\n* [Pakeitimų paketo strategija](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Išplėstinio saugumo naujinimas (ESU) galimas šio produkto „Datacenter“, „Standard“, „Enterprise“ ir „Embedded“ leidimams iki trejų papildomų metų po palaikymo pabaigos.\n> [!NOTE]\n> Tik „IA64“ atveju SP2 bus palaikomas iki 2019 m. rugsėjo 7 d. Daugiau informacijos rasite „SQL Release Services“ bendruomenės tinklaraštyje.\n\n## <a name=\"editions\"></a>Leidimai \n* „Datacenter“\n* „Developer“\n* „Enterprise“\n* „Express“\n* „Express with Advanced Services“\n* Skirta „Embedded Systems“\n* „Standard“\n* „Standard Edition for Small Business“\n* „Web“\n* „Workgroup“"
