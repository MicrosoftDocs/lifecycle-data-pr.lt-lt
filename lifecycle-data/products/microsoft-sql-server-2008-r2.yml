summary: |+
  „Microsoft SQL Server 2008 R2“ atitinka [fiksuotojo](/lifecycle/policies/fixed) ciklo palaikymo strategiją. 

  Tai taikoma šiems leidimams: „Datacenter“, „Developer“, „Enterprise“, „Express“, „Express“ su papildomomis paslaugomis, įdėtosioms sistemoms, „Standard“, „Standard Edition“ smulkiajam verslui, „Web“, „Workgroup“

