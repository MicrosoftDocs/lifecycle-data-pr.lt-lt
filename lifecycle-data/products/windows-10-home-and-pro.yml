content: "\n## <a name=\"links\"></a>Nuorodos \n* [\"Windows\" kaip tarnyba (WaaS)](/windows/deployment/update/waas-quick-start)\n* [\"Windows\" palaikymo trukmės informacijos lapas](https://support.microsoft.com/help/13853/windows-lifecycle-fact-sheet)\n* [DUK apie palaikymo trukmę - \"Windows\" produktai](/lifecycle/faq/windows)\n\n> [!NOTE]\n> Pro for Workstation pirmą kartą išleistas versija 1703\n> [!NOTE]\n> Jei ne atidedama, vėlesni \"Windows 10\" pusmetinio kanalo funkcijų naujinimai gali būti įdiegti iki nurodytos pagrindinio palaikymo datos pabaigos.\n\n## <a name=\"editions\"></a>Leidimai \n* Namų\n* Pro\n* Pro švietimo\n* Pro darbo vietoms\n* Profesinės"
