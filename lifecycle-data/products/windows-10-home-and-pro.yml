name: „Windows 10 Home“ ir „Pro“
summary: "„Windows 10 Home“ ir „Pro“ atitinka [šiuolaikinę](/lifecycle/policies/modern) ciklo palaikymo strategiją. \n\n\nTai taikoma šiems leidimams: „Home“, „Pro“, „Pro for Education“, „Pro for Workstations“\n\n\n> [!IMPORTANT]\n> Pradedant „Windows 10“ versija „21H2“ (2021 m. lapkričio „Windows 10 d.“ naujinimas), funkcijų naujinimai bus kasmet išleidžiami antroje metų pusėje per bendrojo prieinamumo kanalą. Norėdami sužinoti daugiau, eikite [čia](https://blogs.windows.com/windowsexperience/?p=176473). „Microsoft“ toliau palaikys bent vieną „Windows 10“ pusmetinį kanalą iki 2025 m. spalio 14 d.\n\n"
