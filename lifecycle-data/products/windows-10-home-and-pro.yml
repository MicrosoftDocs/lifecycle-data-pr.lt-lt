  „Windows 10 Home“ ir „Pro“ atitinka [šiuolaikinę](/lifecycle/policies/modern) ciklo palaikymo strategiją. 

  Tai taikoma šiems leidimams: „Home“, „Pro“, „Pro for Education“, „Pro for Workstations“

  > [!IMPORTANT]
  > „Microsoft“ toliau palaikys bent vieną „Windows 10“ pusmetinį kanalą iki 2025 m. spalio 14 d.
