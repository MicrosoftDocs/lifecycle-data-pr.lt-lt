content: "\n\n## <a name=\"links\"></a>Saitai \n* [„Windows“ kaip tarnyba (WaaS)](/windows/deployment/update/waas-quick-start)\n* [DUK apie ciklą – „Windows“ produktai](/lifecycle/faq/windows)\n* [Informacija apie gaminį](/windows/windows-10/)\n* [„Windows 10 Enterprise and Education“](/lifecycle/products/windows-10-enterprise-and-education)\n* [„Windows 10 IoT Enterprise“](/lifecycle/products/windows-10-iot-enterprise)\n\n\n> [!NOTE]\n> „Pro for Workstations“ pirmą kartą išleista su 1709 versija.\n> [!NOTE]\n> Jei nebus atidėta, vėlesni „Windows 10“ funkcijų naujinimai gali būti įdiegti prieš nurodytą standartinio palaikymo pabaigos datą.\n\n\n## <a name=\"editions\"></a>Leidimai \n* „Home“\n* „Pro“\n* „Pro Education“\n* „Pro for Workstations“"
