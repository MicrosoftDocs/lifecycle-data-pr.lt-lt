content: "\n## <a name=\"links\"></a>Nuorodos \n* [Duk apie \"Windows Phone 8.1\"](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> \"Microsoft\" pateiks operacinės sistemos naujinimus, įskaitant saugos naujinimus, mažiausiai 36 mėnesius nuo palaikymo trukmės pradžios datos. Šie naujinimai bus papildantieji, o kiekvienas naujinimas bus sukurtas naudojant prieš jį binį naujinimą. Klientai turi įdiegti kiekvieną naujinimą, kad išliktų palaikomi. Šių papildomų naujinimų platinimą gali valdyti mobiliojo ryšio operatorius arba telefono gamintojas, iš kurio įsigijote telefoną, o diegiant reikės, kad jūsų telefone būtų visi išankstiniai naujinimai. Naujinimo pasiekiamumas taip pat skirsis atsižvelgiant į šalies, regiono ir aparatūros galimybes."
