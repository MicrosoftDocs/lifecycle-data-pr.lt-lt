content: "\n\n## <a name=\"links\"></a>Saitai \n* [Informacija apie gaminį](/windows-server/get-started-19/whats-new-19)\n* [Naujinimas, skirtas „Windows Server 2019“ ](https://aka.ms/WSRelaunchBlog)\n* [DUK apie ciklą – „Windows“ produktai](/lifecycle/faq/windows)\n* [„Windows“ konteinerių bazės vaizdų priežiūros ciklai.](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n\n\n> [!NOTE]\n> „Windows Server 2019“ išleisti konteineriai laikosi tos pačios ciklo palaikymo datos.\n> [!NOTE]\n> „Windows Server 2019“ ir „Windows Server“ 1809 versija buvo pakartotinai išleistos 2018 m. lapkričio 13 d. Palaikymo datos buvo atitinkamai pakeistos.\n\n\n## <a name=\"editions\"></a>Leidimai \n* „Datacenter“\n* „Essentials“\n* „Standard“"
