content: "\n\n## <a name=\"links\"></a>Saitai \n* [„Visual Studio“ internetinio dienoraščio pranešimai](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [Techninės priežiūros informacija](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n* [„Visual Studio 2017“ atsisiuntimo puslapis](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202017)\n* [„Visual Studio 2017“ leidimo pastabos](/visualstudio/releasenotes/vs2017-relnotes)\n\n\n> [!NOTE]\n> „Visual Studio 2017“ toliau nurodytų komponentų versijos pristatomos ir palaikomos kaip „Visual Studio 2017“ ciklo dalis: „Agents“, „Build Tools“, ESM, „Feedback Client“, „IntelliTrace Standalone Collector“, „Performance Tools“, PSM, „Remote Tools“, „Team Explorer“, „Visual C++ Redistributable“.\n\n\n## <a name=\"editions\"></a>Leidimai \n* Bendruomenė\n* „Enterprise“\n* „Professional“\n* Testas „Professional“"
