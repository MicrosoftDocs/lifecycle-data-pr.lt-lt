content: "> [!TIP]\n> „Microsoft Edge“ atitinka [šiuolaikinę ciklo palaikymo strategiją](https://docs.microsoft.com/lifecycle/policies/modern). Nurodykite [„Edge“ ciklo palaikymo dokumentaciją,](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle) kaip atnaujinti šią naršyklę ir palaikyti.\n\n\n## <a name=\"links\"></a>Saitai \n* [DUK apie palaikymo ciklą – „Windows“](/lifecycle/faq/windows)\n* [Informacija apie gaminį](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> „Windows Server 2022“ išleisti konteineriai laikosi tos pačios ciklo palaikymo datos. \n> [!NOTE]\n> [Spartusis](https://docs.microsoft.com/azure/automanage/automanage-hotpatch) kaupimas palaikomas „Windows Server 2022 Datacenter: Azure Edition Core“ iki pagrindinio palaikymo pabaigos.\n\n\n## <a name=\"editions\"></a>Leidimai \n* „Datacenter“\n* Datacenter: Azure Edition\n* „Essentials“\n* „Standard“"
