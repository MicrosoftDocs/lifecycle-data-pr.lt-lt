content: "\n\n## <a name=\"links\"></a>Saitai \n* [Perkėlimas į „Azure“ mašininį mokymąsi](/azure/machine-learning/migrate-overview)\n\n\n> [!NOTE]\n> Mašininis mokymasis „Studio“ (klasikinis) bus nutrauktas 2024 m. rugpjūčio 31 d. Nuo 2021 m. gruodžio 1 d. klientai negalės kurti naujų mašininis mokymasi „Studio“ (klasikinis) išteklių. Klientai turėtų pereiti prie „Azure“ mašininio mokymosi iki 2024 m. rugpjūčio mėn. Norėdami sužinoti daugiau, eikite [čia](https://docs.microsoft.com/azure/machine-learning/migrate-overview)."
