content: "> [!TIP]\n> [Išplėstinio saugumo naujinimas (ESU)](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates) galimas šiam produktui iki trejų papildomų metų po palaikymo pabaigos šiems „Windows“ produktams. Norėdami sužinoti daugiau kreipkitės į „Microsoft“ partnerį arba paskyros komandą.\n\n\n## <a name=\"links\"></a>Saitai \n* [Žiniatinklio platformos diegimo programos („WebPI“) palaikymo pabaiga](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [Kas yra išplėstinio saugos naujinimo (ESU) ](/lifecycle/faq/extended-security-updates)programa?\n\n\n> [!NOTE]\n> Informacinės interneto paslaugos (IIS) yra operacinės sistemos „Windows“ komponentas ir veikia pagal tą patį palaikymo ciklą. Eikite čia, kad pamatytumėte [„Windows Server“](https://docs.microsoft.com/lifecycle/products/windows-server), [„Windows 10 Enterprise“ ir „Education“](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education) ir [„Windows 10 Pro“](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro) palaikymo laiko planavimo juostas."
