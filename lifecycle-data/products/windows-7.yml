content: "> [!TIP]\n> * Išplėstinio saugumo naujinimas (ESU) galimas šio produkto „Windows 7 Professional“, „Enterprise“ ir „Professional for Embedded Systems“ leidimams iki trejų papildomų metų po palaikymo pabaigos. Norėdami sužinoti daugiau kreipkitės į „Microsoft“ partnerį arba paskyros komandą. \n\n\n## <a name=\"links\"></a>Saitai \n* [Perkėlimo našumo rekomendacijos](https://support.microsoft.com/help/4057281)\n* [Versijos naujinimas iš „Windows 7“ į „Windows 10“](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Kas yra išplėstinio saugos naujinimo (ESU) programa?](/lifecycle/faq/extended-security-updates)\n* [Pakeitimų paketo strategija](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>Leidimai \n* „Enterprise“\n* „Enterprise N“\n* „Home Basic“\n* „Home Premium“\n* „Home Premium N“\n* „Professional“\n* „Professional“, skirta įdėtosioms sistemoms\n* „Profesionalus N“\n* „Starter“\n* „Starter N“\n* „Ultimate“\n* „Ultimate“, skirta įdėtosioms sistemoms\n* „Ultimate N“"
