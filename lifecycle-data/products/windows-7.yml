content: "> [!TIP]\n> \"* Išplėstiniai saugos naujinimai (EDV) pasiekiami per konkrečias bendrojo licencijavimo programas, skirtas šio produkto \"Windows 7 Professional\", \"Enterprise\" ir \"Professional for Embedded Systems\" leidimams, dar trejus metus nuo palaikymo pabaigos. Norėdami sužinoti daugiau, kreipkitės į \"Microsoft\" partnerį arba klientų aptarnavimo komandą. \n\n## <a name=\"links\"></a>Nuorodos \n* [Migracijos gairės](https://support.microsoft.com/help/4057281)\n* [Versijos naujinimas iš \"Windows 7\" į \"Windows 10\"](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Išplėstinė saugos naujinimo programa (ESU)](/lifecycle/faq/extended-security-updates)\n* [Pakeitimų paketų strategija](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Leidimai \n* Įmonės\n* Įmonė N\n* Pagrindinis pagrindinis puslapis\n* Pradžia Premium (Home Premium)\n* Pradžia Premium N\n* Profesinės\n* Profesionalus įterptųjų sistemų\n* Profesionalus N\n* Starter\n* Starteris N\n* Galutinis\n* Galutinis įterptųjų sistemų\n* Galutinis N"
