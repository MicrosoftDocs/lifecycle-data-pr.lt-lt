summary: "„Windows 7“ atitinka [fiksuotąją](/lifecycle/policies/fixed) palaikymo trukmės strategiją. \n\n\nTai taikoma šiems leidimams: „Enterprise“, „Enterprise N“, „Home Basic“, „Home Premium“, „Home Premium N“, „Professional“, „Professional for Embedded Systems“, „Professional N“, „Starter“, „Starter N“, „Ultimate“, „Ultimate for Embedded Systems“, „Ultimate N“\n\n\n> [!IMPORTANT]\n> Baigėsi šio produkto palaikymas. Žiūrėkite toliau pateiktas perkėlimo gaires. \n\n"
