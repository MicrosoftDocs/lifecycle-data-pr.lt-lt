content: "\n## <a name=\"links\"></a>Nuorodos \n* [Migracijos gairės](https://aka.ms/AA1ovn4)\n* [Serverio versijos naujinimo informacija](/windows-server/upgrade/upgrade-overview)\n* [Išplėstinė saugos naujinimo programa (ESU)](/lifecycle/faq/extended-security-updates)\n* [Pakeitimų paketų strategija](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Išplėstiniai saugos naujinimai (ESU) pasiekiami naudojant konkrečias bendrojo licencijavimo programas, skirtas šių produktų leidimų duomenų centro, standartinių, įmonių ir įterptųjų leidimų leidimams, dar trejus metus nuo palaikymo pabaigos. Norėdami sužinoti daugiau, kreipkitės į \"Microsoft\" partnerį arba klientų aptarnavimo komandą. \n\nIšleidimo-------------------------------Pradėti datą----Baigti datą\n\nIšplėstinis saugos naujinimas 3---01/11/2022---01/10/2023\n\nIšplėstinis saugos naujinimas 2---01/12/2021---01/11/2022\n\nIšplėstinis saugos naujinimas 1---01/14/2020---01/12/2021\n\n## <a name=\"editions\"></a>Leidimai \n* Datacenter\n* Įmonės\n* GSK leidimas\n* \"Itanium\" pagrindu veikiančios sistemos\n* Standartinis\n* Interneto"
