  „Windows Server 2008 R2“ atitinka [fiksuotojo](/lifecycle/policies/fixed) ciklo palaikymo strategiją. 

  Tai taikoma šiems leidimams: „Datacenter“, „Enterprise“, „HPC Edition“, „Itanium“ pagrindu veikiančioms sistemoms, „Standard“, „Web“

  > [!IMPORTANT]
