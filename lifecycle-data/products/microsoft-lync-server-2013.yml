content: "\n## <a name=\"links\"></a>Saitai \n* [Informacija apie gaminį](/lyncserver/microsoft-lync-server-2013)\n\n> [!NOTE]\n> „Lync Phone Edition“ palaikomas su „Lync Server 2010“ ir „Lync Server 2013“. „Lync Phone Edition“ palaikymo data buvo pratęsta 2 metams, kad būtų suderinta su „Lync Server 2013“ ciklo palaikymu.\n\n## <a name=\"editions\"></a>Leidimai \n* „Enterprise“\n* „Persistent Chat Software Development Kit“\n* Telefono numeris:\n* „SDK“\n* „Standard“"
