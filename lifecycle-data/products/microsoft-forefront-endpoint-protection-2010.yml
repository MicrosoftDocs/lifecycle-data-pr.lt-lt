content: "\n## <a name=\"links\"></a>Nuorodos \n* [Migracijos gairės](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Techninės priežiūros informacija](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Klientai turi likti dabartinis su naujausia anti-kenkėjiškų programų platformos naujinimas turi būti visiškai palaikomas. Forefront Endpoint Protection 2010 taikoma ta pati palaikymo strategija kaip System Center Configuration Manager 2007 tiek pagrindinio ir išplėstinio palaikymo."
