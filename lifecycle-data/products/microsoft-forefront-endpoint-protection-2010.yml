content: "\n## <a name=\"links\"></a>Saitai \n* [Perkėlimo našumo rekomendacijos](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Techninės priežiūros informacija](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Klientai turi būti įdiegę naujausius antikenkėjiškų programų platformos naujinimus, kad būtų visiškai palaikomi. „Forefront Endpoint Protection 2010“ taikoma ta pati palaikymo strategija, kaip ir „System Center Configuration Manager 2007“, tiek pagrindiniam, tiek išplėstiniam palaikymui."
