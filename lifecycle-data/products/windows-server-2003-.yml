content: "\n## <a name=\"links\"></a>Saitai \n* [Palaikomi keliai versijoms iš „Windows Server 2003“ į „Windows Server 2008“ atnaujinti](https://support.microsoft.com/help/951041/supported-paths-for-upgrading-from-windows-server-2003-to-windows-serv)\n* [Pakeitimų paketo strategija](/lifecycle/policies/fixed#service-packs)\n* [Parengti „Windows Server 2003“ kompiuterius perkėlimui](/azure/migrate/prepare-windows-server-2003-migration)\n\n> [!NOTE]\n> „Itanium“ pagrindu veikiančių sistemų pradžios data yra 2003 m. birželio 19 d.\n\n## <a name=\"editions\"></a>Leidimai \n* „Datacenter“ (32 bitų x86)\n* „Datacenter“ (x64)\n* „Datacenter“, skirta „Itanium“ pagrindu sukurtoms sistemoms\n* „Enterprise“ (32 bitų x86)\n* „Enterprise“, skirta „Itanium“ pagrindu veikiančios sistemos\n* „Enterprise X64“\n* „Standard“ (32 bitų x86)\n* Žiniatinklis"
