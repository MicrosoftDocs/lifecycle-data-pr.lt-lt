content: "\n\n> [!NOTE]\n> „Ericsson“ įsigijo „Microsoft Mediaroom“ produktus 2013 m. Jei reikia daugiau informacijos, žr. [pranešimą spaudai](http://www.ericsson.com/news/1691160). Klientai, kuriems reikia pagalbos, gali apsilankyti [čia](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> „Microsoft Mediaroom Client 2.1“ buvo išleistas 2011 m. gruodžio 27 d. \n\n## <a name=\"editions\"></a>Leidimai \n* „Application Services 1.0“\n* „Client 2.0“\n* „Client 2.1“\n* „Server 2.0“\n* „Server 2.1“"
