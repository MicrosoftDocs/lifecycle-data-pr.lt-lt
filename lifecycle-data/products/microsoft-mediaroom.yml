content: "\n\n> [!NOTE]\n> \"Ericsson\" įsigijo \"Microsoft Mediaroom\" produktus \"2013\". Daugiau informacijos rasite [pranešime](http://www.ericsson.com/news/1691160)spaudai. Klientams, kuriems reikia pagalbos, eikite [čia](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> \"Microsoft Mediaroom Client 2,1\" išleista gruodžio 27 d., 2011. \n\n## <a name=\"editions\"></a>Leidimai \n* Taikomosios programos tarnybos 1,0\n* Kliento 2,0\n* Kliento 2,1\n* Serverio 2,0\n* Serverio 2,1"
