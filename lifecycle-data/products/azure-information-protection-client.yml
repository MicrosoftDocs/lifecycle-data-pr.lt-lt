content: "\n## <a name=\"links\"></a>Saitai \n* [Techninės priežiūros informacija](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Perkėlimo našumo rekomendacijos](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Norėdami teikti vieningą ir supaprastintą klientų patirtį „Azure Information Protection“ klientas (klasikinis) ir „Label Management“ „Azure“ portale bus nebenaudojami nuo 2021 m. kovo 31 d. Šis laikotarpis leidžia visiems dabartiniams „Azure Information Protection“ klientams pereiti prie mūsų vieningo ženklinimo sprendimo naudojant „Microsoft“ informacijos apsaugos vieningąją etikečių suteikimo platformą."
