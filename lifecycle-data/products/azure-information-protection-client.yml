content: "\n## <a name=\"links\"></a>Nuorodos \n* [Techninės priežiūros informacija](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Migracijos gairės](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Norėdami pateikti vieningą ir supaprastintą klientų patirtį, Azure informacijos apsaugos kliento (klasikinis) ir etikečių valdymas Azure portalas yra pasenusi nuo 2021 m. kovo 31 d. Šis laikotarpis leidžia visiems dabartiniams \"Azure Information Protection\" klientams pereiti prie mūsų vieningo ženklinimo sprendimo naudojant \"Microsoft\" informacijos apsaugos vieningąją etikečių etikečių suteikimo platformą."
