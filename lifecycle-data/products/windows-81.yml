name: „Windows 8.1“
summary: >+
  „Windows 8.1“ atitinka [fiksuotojo](/lifecycle/policies/fixed) ciklo palaikymo strategiją.



  Tai taikoma šiems leidimams: „Enterprise“, „Enterprise N“, „N“, „Pro with Media Center“, „Professional“, „Professional N“, „SL“



  > [!IMPORTANT]

  > Primename, kad 2023 m. sausio 10 d. baigsis „Windows 8.1“ palaikymas. Po šios datos šis produktas nebegaus saugos naujinimų, ne saugos naujinimų, klaidų pataisų, techninio palaikymo arba internetinio techninio turinio naujinimų.  Jei įrenginiai neatitinka techninių reikalavimų, taikomų norint paleisti naujesnį „Windows“ leidimą, „Microsoft“ rekomenduoja įrenginį pakeisti su „Windows 11“ derančiu įrenginiu. Eikite į naujausią pranešimą [čia](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023).

