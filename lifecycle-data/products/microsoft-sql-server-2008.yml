content: "> [!TIP]\n> *Išplėstinio saugumo naujinimas (ESU) galimas šio produkto „Datacenter“, „Standard“, „Enterprise“, „Web“ ir „Workgroup“ leidimams iki trejų papildomų metų po palaikymo pabaigos. Norėdami sužinoti daugiau kreipkitės į „Microsoft“ partnerį arba paskyros komandą. \n\n## <a name=\"links\"></a>Saitai \n* [Perkėlimo našumo rekomendacijos](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Pakeitimų paketo strategija](/lifecycle/policies/fixed#service-packs)\n* [„SQL Release Services“ dienoraštis](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Kas yra išplėstinio saugos naujinimo (ESU) programa?](/lifecycle/faq/extended-security-updates)\n\n> [!NOTE]\n> Tik „IA64“ atveju SP3 bus remiamas iki 2019 m. rugsėjo 7 d.\n\n## <a name=\"editions\"></a>Leidimai \n* „Datacenter“\n* „Developer“\n* „Enterprise“\n* „Express“\n* „Express“ su išplėstinėmis paslaugomis\n* „Standard“\n* Standartinis leidimas smulkiajam verslui\n* Žiniatinklis\n* „Workgroup“"
