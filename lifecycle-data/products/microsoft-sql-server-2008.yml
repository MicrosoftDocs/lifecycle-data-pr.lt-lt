summary: "„Microsoft SQL Server 2008“ atitinka [fiksuotojo](/lifecycle/policies/fixed) ciklo palaikymo strategiją. \n\nTai taikoma šiems leidimams: „Datacenter“, „Developer“, „Enterprise“, „Express“, „Express with Advanced Services“, „Standard“, „Standard Edition for Small Business“, „Web“, „Workgroup“\n\n> [!IMPORTANT]\n> Baigėsi šio produkto palaikymas. Žiūrėkite toliau pateiktas perkėlimo gaires.\n"
