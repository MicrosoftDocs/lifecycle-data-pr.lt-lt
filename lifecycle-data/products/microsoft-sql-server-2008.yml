content: "> [!TIP]\n> Išplėstiniai saugos naujinimai (ŪSV) galimi šio produkto duomenų centro, standartinių, įmonių, žiniatinklio ir darbo grupės leidimams dar trejus metus nuo palaikymo pabaigos.\nIšleidimo-------------------------------Pradėti datą----Baigti datą\n\nIšplėstinio saugos naujinimo metai 3---07/13/2021---07/12/2022\n\nIšplėstinis saugos naujinimas 2---07/14/2021---07/13/2021\n\nIšplėstinis saugos naujinimas metai 1---07/9/2019---07/14/2020\n\n\n## <a name=\"links\"></a>Nuorodos \n* [Migracijos gairės](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Pakeitimų paketų strategija](/lifecycle/policies/fixed#service-packs)\n* [Išplėstinė saugos naujinimo programa (ESU)](/lifecycle/faq/extended-security-updates)\n* [SQL release services dienoraštis](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> Tik IA64 atveju SP3 bus remiamas iki 2019-09-07.\n\n## <a name=\"editions\"></a>Leidimai \n* Datacenter\n* Kūrėjas\n* Įmonės\n* Express\n* Express su išplėstinėmis paslaugomis\n* Standartinis\n* Standartinis leidimas smulkiajam verslui\n* Interneto\n* Workgroup"
